<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats-preview-card</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
</head>

<body>
    <div class="site-cards">
        <div class="site-cards_card">
            <div class="card_box">
                <div class="card_box_part1">
                    <h1 class="card_box_part1_title">Get <span class="span">insights</span> that help your business grow.</h1>
                    <p class="card_box_part1_text">Discover the enefits of data analytics and make
                        better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="card_box_part2">
                    <div class="box">
                        <h3 class="card_box_part2_title">10k+</h3>
                        <p class="card_box_part2_text">Companies</p>
                    </div>
                    <div class="box">
                        <h3 class="card_box_part2_title">314</h3>
                        <p class="card_box_part2_text">Templates</p>
                    </div>
                    <div class="box">
                        <h3 class="card_box_part2_title">12M+</h3>
                        <p class="card_box_part2_text">Queries</p>
                    </div>
                </div>
            </div>
            <div class="box_img">
                <img src="./img/Bitmap.png" alt="" class="card_img">
            </div>
        </div>
    </div>
</body>

</html>
